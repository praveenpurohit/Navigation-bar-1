<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/assest/css/login.css">
</head>

<body>
    
    <div class="login-box" id="reg-show">
        <h1>Register</h1>
    <form action="" method="get" class="register-content">
        <label for=""><input type="text" id="fname" placeholder="Enter first name" autofocus required></label>
        <label for=""><input type="text" id="lname" placeholder="Enter last name" required></label>
        <label for=""><input type="email" id="email" placeholder="Enter email-id" required></label>
        <label for=""><input type="password" id="pass" placeholder="Enter password" required></label>
        <label for=""><input type="password" id="re-pass" placeholder="Enter confirm password" required></label>
    </form>
        <button type="button" class="btn">SUBMIT</button>
        <p><a href="/login.html" target="_parent">Back to Login</a></p>
    </div>

</body>
</html>
