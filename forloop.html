<body>
    <h1>For Loop............</h1>
    <h2 id="demo">result here.....</h2>

    <script>
        let num = 100;
        let sum = 0;

        for (let i = num; i >= 1; i--) {
            sum = sum + i;
        }
        document.getElementById("demo").innerHTML = "Sum of 1 to 100.<br>" + sum;


        var n = 5;
        let i=1;
    //     while (i <= n) {
    //         document.write(i +"<br>");
    //         i++;
    //     }
    //     var n = 5;
    //    // var i=1;
        do{
            document.write(i +"<br>");
            i+=1;
        }while(i <= n);
    </script>
</body>
